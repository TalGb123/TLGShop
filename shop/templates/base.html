{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/navigation.css' %}">

        {% if title %}
            <title>TLGShop - {{ title }}</title>
        {% else %}
            <title>TLGShop</title>
        {% endif %}

    </head>
    <body>
        <header class="navbar">
            <div class="left-section">
                <div class="logo">
                    <img src="{% static 'images/TLG logo.png' %}" alt="">
                </div>
                <nav>
                    <ul class="button-row">
                        <li><a href="{% url 'shop-home' %}">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Branches</a></li>
                        <li><a href="#">Build A Computer</a></li>
                        <li><a href="{% url 'shop-products' %}">Products</a></li>
                        <li><a href="#">Deals</a></li>
                        <li><a href="#">Workers</a></li>
                        <li><a href="{% url 'shop-customers' %}">Customers</a></li>
                        <li><a href="#">Template</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right-section">
                <div class="login-icons">
                    <a href="/admin" class="acc-button">
                        <img src="{% static 'images/account.svg' %}" alt="" class="svg-icon">
                    </a>
                    <a href="#" class="sc-button">
                        <img src="{% static 'images/shoppingcart.svg' %}" alt="" class="svg-icon">
                    </a>
                </div>
            </div>
        </header>
        
        <div>
            {% block content %}{% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
